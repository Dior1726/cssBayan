<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Css Bayan</title>
</head>

<body>
  <header class="container">
    <h1 class="title border-b">
      CSS Bayan
    </h1>
  </header>

  <div class="container">
    <div class="accordion">
      <div class="accordion-item">
        <input class="accordion-item__radio" type="radio" checked name="meme" id="meme1">
        <label for="meme1" class="accordion-item__header">
          <h4 class="accordion-item__title">
            Feature in Disguise
          </h4>
          <button class="accordion-item__btn">
            <img src="./assets/Plus.svg" alt="Plus">
          </button>
        </label>
        <div class="accordion-item__body">
          <img src="./assets/feature-in-disguise.svg" alt="feature-in-disguise.svg">
        </div>
      </div>

      <div class="accordion-item">
        <input class="accordion-item__radio" type="radio" name="meme" id="meme2">
        <label for="meme2" class="accordion-item__header">
          <h4 class="accordion-item__title">
            Finished Work
          </h4>
          <button class="accordion-item__btn">
            <img src="./assets/Plus.svg" alt="Plus">
          </button>
        </label>
        <div class="accordion-item__body">
          <img src="./assets/finished-work.svg" alt="finished-work.svg">
        </div>
      </div>

      <div class="accordion-item">
        <input class="accordion-item__radio" type="radio" name="meme" id="meme3">
        <label for="meme3" class="accordion-item__header">
          <h4 class="accordion-item__title">
            I saw your PR
          </h4>
          <button class="accordion-item__btn">
            <img src="./assets/Plus.svg" alt="Plus">
          </button>
        </label>
        <div class="accordion-item__body">
          <img src="./assets/i-saw-your-pr.svg" alt="i-saw-your-pr.svg">
        </div>
      </div>

      <div class="accordion-item">
        <input class="accordion-item__radio" type="radio" name="meme" id="meme4">
        <label for="meme4" class="accordion-item__header">
          <h4 class="accordion-item__title">
            One hour before deadline
          </h4>
          <button class="accordion-item__btn">
            <img src="./assets/Plus.svg" alt="Plus">
          </button>
        </label>
        <div class="accordion-item__body">
          <img src="./assets/one-hour-before-deadline.svg" alt="one-hour-before-deadline.svg">
        </div>
      </div>

      <div class="accordion-item">
        <input class="accordion-item__radio" type="radio" name="meme" id="meme5">
        <label for="meme5" class="accordion-item__header">
          <h4 class="accordion-item__title">
            Error
          </h4>
          <button class="accordion-item__btn">
            <img src="./assets/Plus.svg" alt="Plus">
          </button>
        </label>
        <div class="accordion-item__body">
          <img src="./assets/error.svg" alt="error.svg">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
